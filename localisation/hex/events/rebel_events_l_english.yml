  hex_rebel_events.8.t:0 "The Deer Revolt"
  hex_rebel_events.8.d:0 "You are silently sitting in a forest, when you notice a group of people coming towards you. Their clothes are all dirty and torn and it seems like they've been running for a long time. You offer them some water and they tell you about a group of deer that suddenly attacked them.\n\nThere was no time to prepare - it all happened so fast. Some tried to fight back, but there were just too many deer. So when the creatures finally found their food supplies, most of the camp simply ran away. Fortunately the deer did not do much damage aside from a few scratches and bruises."
  hex_rebel_events.8.a:0 "Such elegant creatures fighting against us?"

